<script>
    calcTotal=(...arrays)=>{
        let arr=[];
        arrays.forEach(array => {
            let sum=array.reduce((sum, current)=>(sum+current), 0);
            arr.push(sum);
        });
        return arr;
    }
    console.log(calcTotal([1,2], [6,7,8], [12,8]));
</script>
