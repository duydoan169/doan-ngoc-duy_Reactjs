<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function calculate(a, b, c){
            let result = a+b;
            c(result);
        }
        function callbackCalculate(result){
            console.log("ket qua: " + result);
            document.write("ket qua: " + result);
        }
        let numberA=+prompt("nhap so A");
        let numberB=+prompt("nhap so B");
        calculate(numberA, numberB, callbackCalculate);
    </script>   
</body>
</html>
