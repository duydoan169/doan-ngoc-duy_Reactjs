<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayedCallback(callback, number){
            setTimeout(()=>{
                callback();
            }, number*1000)
        }
        function callback(){
            document.write("goi callback");
        }
        let number=+prompt("nhap thoi gian delay");
        delayedCallback(callback, number);
    </script>
</body>
</html>
