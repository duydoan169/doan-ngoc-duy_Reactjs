<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=0;
        function processArray(callback, number){
            setTimeout(()=>{
                callback();
            }, number*1000)
        }
        function callback(){
            console.log("so thu tu: " + (++count));
            processArray(callback, number)
        }
        let number = +prompt("nhap thoi gian delay: ");
        processArray(callback, number);
    </script>
</body>
</html>
